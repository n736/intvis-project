<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="index.css">

  <title>Fast Food Finder</title>

  <meta property="og:title" content="Fast Food Finder">
  <meta property="og:type" content="website">

  <script src="calculator.js"></script>
  <script src="foodapi.js"></script>
  <script src="pie_chart.js"></script>
  <script src="textwrap.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body style="background-color: rgb(234, 240, 240);">
  <div class="back_row">
    <div class="column">
      <button id="back_button" style="display: none"><b>Back</b></button>
    </div>
  </div>
  <svg width="1200" height="0" id="visualization"></svg>
  <svg width="1200" height="1375" id="start"></svg>
  <div class="row" id="calc" style="display: none">
    <div class="column">
      <label for="height">Height: </label>
      <input type="text" id="heightft" name="heightft" maxlength=2 style="width: 9px">
      <label for="heightft">ft</label>
      <input type="text" id="heightin" name="heightin" maxlength=2 style="width: 18px">
      <label for="heightin">in</label><br><br>
      <label for="weight">Weight: </label>
      <input type="text" id="weight" name="weight" maxlength=4 style="width: 36px">
      <label for="weightlbs">lbs</label><br><br>
      <label for="age">Age: </label>
      <input type="text" id="age" maxlength=3 name="age" style="width: 27px">
    </div>
    <div class="column">
      <label for="sex">Sex: </label><br>
      <input type="radio" id="male" name="sex" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="sex" value="female">
      <label for="female">Female</label><br><br>
      Losing Weight?<br>
      <input type="radio" id="yes" name="losingweight" value="yes">
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" name="losingweight" value="no">
      <label for="no">No</label><br><br>
    </div>
    <div class="column">
      <label for="actlvl">Activity Level: </label><br>
      <input type="radio" id="None" name="actlvl" value="None">
      <label for="None">None</label><br>
      <input type="radio" id="Light" name="actlvl" value="Light">
      <label for="Light">Light</label><br>
      <input type="radio" id="Moderate" name="actlvl" value="Moderate">
      <label for="Moderate">Moderate</label><br>
      <input type="radio" id="Active" name="actlvl" value="Active">
      <label for="Active">Active</label><br>
      <input type="radio" id="Very Active" name="actlvl" value="Very Active">
      <label for="Very Active">Very Active</label><br>
      <input type="radio" id="Extreme" name="actlvl" value="Extreme">
      <label for="Extreme">Extreme</label><br><br>
    </div>
    <div class="column" id="button_column">
      <button id="button"><b>See My Stats</b></button>
    </div>
  </div>

  <div id="search" style="display: none;">
    <center>
      <input type="text" placeholder="FOOD NAME HERE!" id="search_input" name="search_input"
        onkeydown="this.style.width = ((this.value.length + 1) * 16 + 20) + 'px';"><br><br>
      <button id="search_button"><b>Search</b></button>
    </center>
  </div>

  <script src="gui.js"></script>

</body>

</html>
