<body>
  <form>
    <label for="heightft">Height (ft): </label>
    <input type="text" id="heightft" name="heightft"><br>
    <label for="heightin">Height (in): </label>
    <input type="text" id="heightin" name="heightin"><br>
    <label for="weight">Weight: :</label>
    <input type="text" id="weight" name="weight"><br>
    <label for="age">Age: </label>
    <input type="text" id="age" name="age"><br><br>
    <input type="radio" id="male" name="sex" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="sex" value="female">
    <label for="female">Female</label><br><br>
    <input type="radio" id="None" name="actlvl" value="None">
    <label for="None">None</label><br>
    <input type="radio" id="Light" name="actlvl" value="Light">
    <label for="Light">Light</label><br>
    <input type="radio" id="Moderate" name="actlvl" value="Moderate">
    <label for="Moderate">Moderate</label><br>
    <input type="radio" id="Active" name="actlvl" value="Active">
    <label for="Active">Active</label><br>
    <input type="radio" id="Very Active" name="actlvl" value="Very Active">
    <label for="Very Active">Very Active</label><br>
    <input type="radio" id="Extreme" name="actlvl" value="Extreme">
    <label for="Extreme">Extreme</label><br><br>
    <label for="Food">Food: </label>
    <input type="text" id="heightft" name="heightft"><br>
  </form><br><br>
  Calories: <label id="calories"></label> (<label id="caloriespercent"></label>)<br>
  Carbohydrates: <label id="carbohydrates"></label> (<label id="carbohydratespercent"></label>)<br>
  Fat: <label id="fat"></label> (<label id="fatpercent"></label>)<br>
  Protein: <label id="protein"></label> (<label id="proteinpercent"></label>)<br>
